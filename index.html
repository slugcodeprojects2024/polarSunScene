<!DOCTYPE html>
<html>
<head>
    <title>Terror: Arctic Survival</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: sans-serif; 
            overflow: hidden; 
            background: #000;
            color: #fff;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="webgl"></canvas>
        <div id="ui">
            <div id="healthBar"></div>
            <div id="inventory"></div>
        </div>
    </div>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
